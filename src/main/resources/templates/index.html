<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Иван Луговой</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/career.css}">
</head>
<body>

<div class="page" style="border-bottom: 1px solid #222;">
    <div class="main-info">
        <img class="avatar" src="https://avatars.githubusercontent.com/u/79121988" alt="Avatar">
        <div style="min-width: 150px; max-width: 430px;">
            <h1>Иван Луговой</h1>
            <p>Более-менее профессиональный разработчик на каких-то более-менее полезных языках.</p>

            <div class="contact-line">
                <a href="https://github.com/FalmerF" target="_blank" aria-label="GitHub">
                    <img src="/icons/github.svg" alt="GitHub"> GitHub
                </a>
                <span class="separator">|</span>
                <a href="https://t.me/FalmerF" target="_blank" aria-label="Telegram">
                    <img src="/icons/telegram.svg" alt="Telegram"> Telegram
                </a>
                <span class="separator">|</span>
                <a href="/blog" aria-label="Blog">
                    <img src="/icons/blog.svg" alt="Blog"> Блог
                </a>
            </div>
        </div>
    </div>

    <div class="skills">
        <div class="tag" th:each="skill : ${skills}">
            <img th:src="'/icons/skill/' + ${skill.icon}" src="" alt="">
            <span th:text="${skill.name}"></span>
        </div>
    </div>
</div>

<div class="page">
    <h1>Карьера</h1>

    <div class="work" th:each="work : ${works}">
        <div class="work-header">
            <img th:src="'/icons/work/' + ${work.icon}" src="" alt="">
            <h2 th:text="${work.name}"></h2>
        </div>
        <div class="work-info">
            <div class="work-value">
                <span>Наименование:</span>
                <span th:text="${work.legalName}"></span>
            </div>
            <div class="work-value">
                <span>Позиция:</span>
                <span th:text="${work.position}"></span>
            </div>
            <div class="work-value">
                <span>Время работы:</span>
                <span th:text="${work.period}"></span>
            </div>
        </div>
        <div class="work-tasks">
            <h3>Задачи</h3>
            <p th:text="${work.tasks}"></p>
        </div>
        <div class="work-stack">
            <h3>Стек</h3>
            <div class="tag-holder">
                <div class="tag" th:each="skill : ${work.stack}">
                    <span th:text="${skill}"></span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
