<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Блог</title>
    <link rel="icon" type="image/png" th:href="@{/icons/logo.png}"/>

    <!-- Prism core -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css">
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>

    <!-- Languages -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markup.min.js"></script>

    <!-- Plugin ToolBar -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/toolbar/prism-toolbar.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/plugins/toolbar/prism-toolbar.css">

    <!-- Plugin Copy to Clipboard -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>

    <!-- Plugin Show Language -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/show-language/prism-show-language.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/blog.css}">
    <link rel="stylesheet" th:href="@{/css/markdown.css}">
    <link rel="stylesheet" th:href="@{/css/toolbar.css}">
</head>
<body>
<section id="blog">
    <h1 id="blog-title">Блог</h1>

    <div class="post" th:each="post : ${posts}">
        <div class="md-content" th:utext="${post.previewHtmlContent}"></div>
        <div class="post-footer">
            <a class="btn" th:href="@{/post/{slug}(slug=${post.key})}">Читать далее →</a>
            <div class="post-meta">
                <div class="post-meta-value">
                    <img src="/icons/views.svg" alt="views">
                    <span th:text="${post.views}"></span>
                </div>
                <div class="post-meta-value">
                    <img src="/icons/date.svg" alt="time">
                    <span th:text="${post.date}"></span>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
